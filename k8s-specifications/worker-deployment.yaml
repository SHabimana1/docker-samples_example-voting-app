apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      # --- FIX 1: Add volumes section at the Pod spec level ---
      volumes:
      - name: dynatrace-oneagent
        csi:
          # Driver used by the Dynatrace CSI/Operator
          driver: csi.dynatrace.com 
          readOnly: true
          # Use the namespace where your Dynakube is running (which is 'dynatrace')
          volumeAttributes:
            tenant: "dynatrace" 
      # --------------------------------------------------------

      containers:
      - image: vedranregistry99.azurecr.io/worker
        name: worker
        
        # --- FIX 2: Add volumeMounts section to the container ---
        volumeMounts:
        - name: dynatrace-oneagent
          # This MUST match the path expected by LD_PRELOAD
          mountPath: /opt/dynatrace/oneagent-paas 
          readOnly: true
        # -------------------------------------------------------

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      imagePullSecrets:
      - name: acr-secret