name: Build and Push Docker image to ACR (result)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths:
      - 'result/**'
      - '.github/workflows/call-docker-build-result.yaml'
  push:
    branches:
      - master
    paths:
      - 'result/**'
      - '.github/workflows/call-docker-build-result.yaml'

env:
  ACR_NAME: gitopsdevacr        
  IMAGE_NAME: result          
  DOCKERFILE_PATH: result/Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r .version result/package.json)
          echo "App version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -f $DOCKERFILE_PATH -t $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ steps.get_version.outputs.VERSION }} .

      - name: Log in to Azure
        if: github.ref == 'refs/heads/master'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # this secret should contain JSON output from `az ad sp create-for-rbac`

      
      - name: Docker build and push to ACR
        if: github.ref == 'refs/heads/master'
        run: |
          az acr login --name $ACR_NAME
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

