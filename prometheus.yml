global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  # Worker service metrics
  - job_name: 'worker'
    scrape_interval: 10s
    static_configs:
      - targets: ['worker:8080']
        labels:
          service: 'worker'
          app: 'voting-app'